<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Sequential Plot Viewer - Home Page</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
	<script>
		function getPlotType(graph, val){
			document.getElementById("plottype").value = graph;
			document.getElementById("dynamicbtn").innerHTML = val;
		}
	</script>
</head>

<body>
	<div class="container">
	<div class="row it">
		<div class="col-sm-offset-1 col-sm-10" id="one">
			<p> Please upload documents only in 'csv' format.</p><br>
			<div class="row">
				<div class="col-sm-offset-4 col-sm-4 form-group">
					<h3 class="text-center">My Documents</h3>
				</div>
			</div>
			<form method="POST" action="submitdata" enctype="multipart/form-data">
				<div id="uploader">
					<div class="row uploadDoc">
						<div class="col-sm-3">
							<div class="docErr">Please upload valid file</div><!--error-->
								<div class="fileUpload btn btn-orange">
									<img src="https://image.flaticon.com/icons/svg/136/136549.svg" class="icon">
									<span class="upl" id="upload">Upload document</span>
									<input type="file" name="file" class="upload up" id="up" onchange="readURL(this);" />
								</div>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="" placeholder="Note">
						</div>
						<div class="col-sm-1"><a class="btn-check"><i class="fa fa-times"></i></a></div>
					</div>
				</div>
				<div class="text-center">
					<a class="btn btn-new"><i class="fa fa-plus"></i> Add new</a>
					<input id="plottype" name="plottype" type="hidden"/>
					<div class="dropdown">
						<button id="dynamicbtn" onClick="return false;" class="dropbtn">Available Plots</button>
							<div class="dropdown-content">
								<a href="#" onClick="getPlotType('boxplot', 'Box Plot'); return false;">Box Plot</a>
								<a href="#" onClick="getPlotType('bargraph', 'Bar Graph'); return false;">Bar Graph</a>
							</div>
					</div>
					
					<button type="submit" class="btn btn-next"><i class="fa fa-paper-plane"></i> Submit</button>
					
				</div>
			</form>
		</div>
	</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
